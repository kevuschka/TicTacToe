<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="img/crossFavicon.png">
</head>
<body>
    <div class="wrapper absolute">
        <div class="container flex">
            <img id="game-over" class="game-over absolute" style="transform: scaleX(0.0); opacity: 0.0;" src="img/game-over.png">
            <button id="restart-btn" class="restart-btn absolute cursor-p" onclick="restart()">Restart</button>
            <div class="table-container relative">
                <div class="lines" id="lines">
                    <div id="line-1" class="horizontal-line line-1 absolute"></div>
                    <div id="line-2" class="horizontal-line line-2 absolute"></div>
                    <div id="line-3" class="horizontal-line line-3 absolute"></div>
                    <div id="line-4" class="horizontal-line line-4 vertical-line absolute"></div>
                    <div id="line-5" class="horizontal-line line-5 vertical-line absolute"></div>
                    <div id="line-6" class="horizontal-line line-6 vertical-line absolute"></div>
                    <div id="line-7" class="horizontal-line line-7 diagonal-line-right absolute"></div>
                    <div id="line-8" class="horizontal-line line-8 diagonal-line-left absolute"></div>
                </div>
                <div class="player-panel absolute flex">
                    <div id="player-circle" class="player">Player 1 <img src="img/circle.png"></div>
                    <div id="player-cross" class="player player-inactive">Player 2 <img src="img/cross.png"></div>
                </div>
                <table>
                    <tr>
                        <td onclick="select(0)">
                            <img id="circle-0" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-0" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(1)">
                            <img id="circle-1" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-1" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(2)">
                            <img id="circle-2" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-2" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                    </tr>
                    <tr>
                        <td onclick="select(3)">
                            <img id="circle-3" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-3" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(4)">
                            <img id="circle-4" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-4" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(5)">
                            <img id="circle-5" class="fieldimage absolute d-none"  src="img/circle.png">
                            <img id="cross-5" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                    </tr>
                    <tr>
                        <td onclick="select(6)">
                            <img id="circle-6" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-6" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(7)">
                            <img id="circle-7" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-7" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                        <td onclick="select(8)">
                            <img id="circle-8" class="fieldimage absolute d-none" src="img/circle.png">
                            <img id="cross-8" class="fieldimage absolute d-none" src="img/cross.png">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
